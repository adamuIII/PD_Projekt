{% extends 'gameshop/base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}


{%block title%} Logowanie {%endblock%}

{%block content%}
  <div class="wrapper">
    <div class="content">

          <h2>Logowanie</h2>
          <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" id="submit">Zaloguj</button>
          </form>
    </div>
      {% for message in messages %}
          <p id="messages">{{ message }}</p>
      {% endfor %}
  </div>
{%endblock%}
