{% extends 'gameshop/base.html' %}
{% load static %}


{%block title%} Rejestracja {%endblock%}

{%block content%}
  <div class="wrapper">
    <div class="content">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
  
    <form method="post">
        {% csrf_token %}
        <label for="otp_code">Kod weryfikacyjny:</label>
        <input type="text" id="otp_code" name="otp_code" required>
        <input type="submit" value="Zweryfikuj">
    </form>
    </div>
  </div>
{%endblock%}
